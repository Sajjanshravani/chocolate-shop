<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Login/Register</title>
		<link rel="stylesheet" href="css/login.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="text/javascript" src="js/login.js"></script>
	</head>

	<body>
		<div class="cotn_principal">
			<div class="cont_centrar">

				<div class="cont_login">
					<div class="cont_info_log_sign_up">
						<div class="col_md_login">
							<div class="cont_ba_opcitiy">

								<h2 style="color: chocolate;">LOGIN</h2>
								<p>Welcome Back！</p>
								<button class="btn_login" onclick="cambiar_login()">LOGIN</button>
							</div>
						</div>
						<div class="col_md_sign_up">
							<div class="cont_ba_opcitiy">
								<h2 style="color: chocolate;">SIGN UP</h2>

								<p>Thanks for Joining Us！</p>

								<button class="btn_sign_up" onclick="cambiar_sign_up()">SIGN UP</button>
							</div>
						</div>
					</div>

					<div class="cont_back_info">
						<div class="cont_img_back_grey">
							<img src="img/background7.jpg" alt="" />
						</div>

					</div>
					<div class="cont_forms">
						<div class="cont_img_back_">
							<img src="img/background7.jpg" alt="" />
						</div>
						<div class="cont_form_login">
							<a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
							<h2 style="color: chocolate;">LOGIN</h2>
							<input type="text" placeholder="Username" />
							<input type="password" placeholder="Password" /><br />
							<button class="btn_login" onclick="cambiar_login()">
							<a href="loginSuccessfully.html" style="text-decoration:none;color: white;">LOGIN</a>
							</button>	
						</div>

						<div class="cont_form_sign_up">
							<a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
							<h2 style="color: chocolate;">SIGN UP</h2>
							<input type="text" placeholder="Email" />
							<input type="text" placeholder="Username" />
							<input type="password" placeholder="Password" />
							<input type="password" placeholder="Confirm Password" /><br />
							<button class="btn_sign_up" onclick="cambiar_sign_up()">SIGN UP</button>

						</div>

					</div>

				</div>
			</div>
		</div>
	</body>

</html>
